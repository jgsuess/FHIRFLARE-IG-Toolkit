{% if logs %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Version</th>
                <th scope="col">Publication Date</th>
                <th scope="col">When</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.version }}</td>
                <td>{{ log.pubDate }}</td>
                <td>{{ log.when }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p class="text-muted">No version history found for this package.</p>
{% endif %}
